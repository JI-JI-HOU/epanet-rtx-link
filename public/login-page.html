<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>RTX:LINK</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
	<style>
        html {
			overflow-y:scroll;
			height: 100%;
		}
        body {
			padding-top:30px;
			height: 100%
		}
		[ng-click] {
			cursor: pointer
		}
		.container {
			padding: 0 55px;
		}
		.fillPage {
			min-height: 95%;
			height: 95%;
		}
    </style>

</head>
<body>
	<div class="container fillPage">
    <form role="form" class='form-horizontal' method="get" action="/login">
        <table class="table">
            <tbody>
                <tr>
                    <th scope="row">User:</th>
                    <td><input type="text" class="form-control" placeholder="rtx-link-user" name="u"></td>
                  </tr>
                  <tr>
                    <th scope="row">Password:</th>
                    <td><input type="text" class="form-control" placeholder="************" name="p"></td>
            </tbody>
        </table>
        <div class="input-group">
            <button type="submit" class="btn btn-default">Login</button>
        </div>
    </form>
	</div>
</body>
</html>
